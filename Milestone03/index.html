<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
         <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter yor name " required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter yor email " required>

            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="Enter yor phone number " required>
         </fieldset>

         <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="e" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="e" required></textarea>
         </fieldset>

         <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="e" required></textarea>
         </fieldset>

         <button type="submit"><b>Genrate Resume</b></button>
    </form>
    <br>
    <!--Dynamic resume-->
    <div id="resume-display">
        <!--resume will be genrated-->
    </div>
    <script src="script.js"></script>
</body>
</html>
